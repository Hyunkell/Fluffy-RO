// =======================================================================
// Cloned parts, copied before any other patches are applied (:FIRST)
// This way, we shouldn't interfere with any other mods.
// =======================================================================
+PART[ROE-SuperDraco]:NEEDS[ROEngines,RealismOverhaul]:FIRST { @name = Fluffy-RO-Engines-SuperWyvern-Single }
+PART[ROE-SuperDracoDouble]:NEEDS[ROEngines,RealismOverhaul]:FIRST { @name = Fluffy-RO-Engines-SuperWyvern-Dual }

@PART[Fluffy-RO-Engines-SuperWyvern-Single]:NEEDS[ROEngines,RealismOverhaul]
{
	@tags ^=:$: fluffy, wyvern, superwyvern
	@title = SuperWyvern
	@description = Fictional precursor to the SpaceX SuperDraco engine. Designed for use on the Proteus Command Pod.
	@manufacturer = Fluffy Space Inc.
	@engineType = SuperWyvern
	@engineTypeMult = 1
	
	@MODULE[ModuleEngines*]
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
		minThrust = 40
		maxThrust = 46
		heatProduction = 54
		EngineType = LiquidFuel
		useThrustCurve = False
		useEngineResponseTime = False
		engineAccelerationSpeed = 0
		engineDecelerationSpeed = 0
		ullage = False
		pressureFed = True
		ignitions = 0
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalRange = 6.0
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}

	!MODULE[ModuleEngineConfigs],*{}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SuperWyvern?Abort
		origMass = 0.065

		!CONFIG[SuperDraco] {}
		CONFIG
		{
			name = SuperWyvern Abort
			minThrust = 40
			maxThrust = 46
			heatProduction = 54
			ullage = False
			pressureFed = True
			ignitions = 0
			techRequired = orbitalRocketry1992
			cost = 0
			description = Abort configuration, designed for use as a pusher abort system on the Proteus Command Pod.
			powerEffectName = Hypergolic_LowerOrangeShock
			PROPELLANT
			{
				name = MMH
				ratio = 0.5
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 270
				key = 1 230
			}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}			
		}
		CONFIG
		{
			name = SuperWyvern Landing
			minThrust = 3.68
			maxThrust = 23
			heatProduction = 54
			ullage = True
			pressureFed = True
			ignitions = 0
			techRequired = orbitalRocketry1992
			cost = 0
			description = Landing configuration, designed for powered landings.
			powerEffectName = Hypergolic_LowerOrangeShock
			PROPELLANT
			{
				name = MMH
				ratio = 0.5
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 270
				key = 1 230
			}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = SuperWyvern Hybrid
			minThrust = 4.6
			maxThrust = 46
			heatProduction = 54
			ullage = True
			pressureFed = True
			ignitions = 0
			techRequired = orbitalRocketry2009
			cost = 20000
			description = Hybrid configuration, designed to work both as a pusher escape and landing system.
			powerEffectName = Hypergolic_LowerOrangeShock
			PROPELLANT
			{
				name = MMH
				ratio = 0.5
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 270
				key = 1 230
			}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}

	!MODULE[ModuleTestLite],*{}
	MODULE
	{
		name = ModuleTestLite
		configuration = SuperWyvern?Abort
		maxData = 10000
		techTransferMax = 2000
		techTransfer = 
		dataRate = 1.82857142857143
		ratedBurnTime = 60
		techTransferGenerationPenalty = 0.05
		reliabilityCurve
		{
			key = 0 5.71428571428571E-05
			key = 2250 2.5E-05 -2.83410138248847E-09 -2.83410138248847E-09
			key = 10000 1.42857142857143E-05 0 0
		}
		ignitionCurve
		{
			key = 0 0.98
			key = 2250 0.99125 9.9193548387097E-07 9.9193548387097E-07
			key = 10000 0.995 0 0
		}
	}
	MODULE
	{
		name = ModuleTestLite
		configuration = SuperWyvern?Landing
		maxData = 10000
		techTransferMax = 2000
		techTransfer = 
		dataRate = 1.82857142857143
		ratedBurnTime = 350
		techTransferGenerationPenalty = 0.05
		reliabilityCurve
		{
			key = 0 5.71428571428571E-05
			key = 2250 2.5E-05 -2.83410138248847E-09 -2.83410138248847E-09
			key = 10000 1.42857142857143E-05 0 0
		}
		ignitionCurve
		{
			key = 0 0.98
			key = 2250 0.99125 9.9193548387097E-07 9.9193548387097E-07
			key = 10000 0.995 0 0
		}
	}
	MODULE
	{
		name = ModuleTestLite
		configuration = SuperWyvern?Hybrid
		maxData = 10000
		techTransferMax = 2000
		techTransfer = 
		dataRate = 1.82857142857143
		ratedBurnTime = 350
		techTransferGenerationPenalty = 0.05
		reliabilityCurve
		{
			key = 0 5.71428571428571E-05
			key = 2250 2.5E-05 -2.83410138248847E-09 -2.83410138248847E-09
			key = 10000 1.42857142857143E-05 0 0
		}
		ignitionCurve
		{
			key = 0 0.98
			key = 2250 0.99125 9.9193548387097E-07 9.9193548387097E-07
			key = 10000 0.995 0 0
		}
	}
}

@PART[Fluffy-RO-Engines-SuperWyvern-*]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME_TEMPLATE
    {
        name = Hypergolic_LowerOrangeShock
        transformName = thrustTransform
        scale = 0.16
        offset = 0
    }
}
@PART[Fluffy-RO-Engines-SuperWyvern-*]:BEFORE[zRealPlume]:NEEDS[SmokeScreen]
{
    @PLUME[Hypergolic_LowerOrangeShock]
    {
        @flareScale = 0.04
    }
}

